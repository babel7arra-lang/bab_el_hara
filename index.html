/* ===== NAVBAR ===== */
.navbar{

  color:#ffd000;

  transition:.3s;

/* ===== HERO ===== */

  margin-bottom:30px;

}

.btn-menu{

  color:#ffd000;
  padding:14px 30px;

  font-weight:bold;
  cursor:pointer;
  font-size:18px;
  transition:.3s;
}

.btn-menu:hover{
  background:#a70f0f;

}

/* ===== SOCIAL ===== */

  justify-content:center;
  gap:25px;
  margin:30px 0;

.social a{
  color:#ffd000;

  text-decoration:none;
  transition:.3s;
}

.social a:hover{

}

/* ===== FOOTER ===== */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  color:#aaa;
  margin-top:40px;
