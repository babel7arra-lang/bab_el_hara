<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#111;
  color:#fff;
}

/* ===== HEADER ===== */
header{
  background:#c41616;
  color:#ffd000;
  display:flex;           /* logo + text في نفس السطر */
  align-items:center;     /* محاذاة رأسية */
  justify-content:center; /* محاذاة أفقية */
  gap:15px;               /* المسافة بين logo والعنوان */
  padding:15px 20px;
  font-size:28px;
  font-weight:bold;
}

header img{
  height:50px;       /* حجم اللوغو بحال الصفحة الرئيسية */
  width:auto;
  border-radius:8px;
}


/* ===== NAVBAR ===== */
.navbar{
  display:flex;
  justify-content:center;
  gap:30px;
  background:#222;
  padding:15px 0;
  position:sticky;
  top:0;
  z-index:1000;
}
.navbar a{
  color:#ffd000;
  text-decoration:none;
  font-weight:bold;
  font-size:18px;
  transition:.3s;
}
.navbar a:hover{
  color:#fff;
  text-decoration:underline;
}

/* ===== CATEGORIES ===== */
.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
}
.cat{
  background:#1c1c1c;
  border-radius:14px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.cat:hover{transform:scale(1.05);}
.cat h3{color:#ffd000;font-weight:bold;}

/* ===== MENU SECTION ===== */
section{padding:20px;display:none;}
section.active{display:block;}
.section-title{
  text-align:center;
  font-size:32px;
  color:#ffd000;
  margin-bottom:15px;
  font-weight:bold;
}
.section-image{
  width:100%;
  max-width:500px;
  height:260px;
  object-fit:cover;
  border-radius:18px;
  display:block;
  margin:0 auto 30px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.product{
  background:#1e1e1e;
  border-radius:16px;
  padding:20px;
  text-align:center;
  position:relative;
}
.product-name{
  font-size:20px;
  margin-bottom:15px;
  color:#ffd000;
  font-weight:bold;
}

/* ===== PRICE TABLE ===== */
.price-table{
  display: grid;
  gap:5px;
  text-align:center;
}
.price-table .size,
.price-table .price{
  display:inline-block;
  min-width:60px;
  padding:8px;
  border-radius:8px;
}
.price-table .size{background:#333;font-weight:bold;}
.price-table .price{background:#c41616;color:#ffd000;font-weight:bold;}
.simple-price{
  background:#c41616;
  color:#ffd000;
  display:inline-block;
  padding:10px 20px;
  border-radius:10px;
  font-weight:bold;
}
.back{
  background:#c41616;
  color:#ffd000;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:15px;
}
/* ===== SOCIAL ===== */
.social{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:30px 0;
}

.social a{
  color:#ffd000;
  font-size:26px;
  text-decoration:none;
  transition:.3s;
}

.social a:hover{
  color:#c41616;
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  color:#aaa;
}



</style>
</head>

  desserts:{title:"Desserts",image:"https://drive.google.com/thumbnail?id=15EuMwJVzJvEFx8TuLjEGIVDOWGKk1QT3&sz=w1000",items:[{name:"Tiramisu",prices:["8 dh"]},{name:"Mahalabia",prices:["10 dh"]}]}

const cats=document.getElementById("cats");
const menu=document.getElementById("menu");
const products=document.getElementById("products");

Object.keys(MENU_DATA).forEach(k=>{
  cats.innerHTML+=`<div class="cat" onclick="openMenu('${k}')"><h3>${MENU_DATA[k].title}</h3></div>`;
});

function openMenu(key){
 window.scrollTo({ top: 0, behavior: "smooth" });
  cats.style.display="none";
  menu.classList.add("active");
  document.getElementById("title").innerText=MENU_DATA[key].title;
  document.getElementById("image").src=MENU_DATA[key].image;
  products.innerHTML="";

  MENU_DATA[key].items.forEach(i=>{
    let html=`<div class="product"><div class="product-name">${i.name}</div>`;
    if(i.sizes){
      html+=`<div class="price-table">`;
      // ligne tailles
      html+=`<div style="display:flex;justify-content:center;gap:10px;">`;
      i.sizes.forEach(s=>html+=`<div class="size">${s}</div>`);
      html+=`</div>`;
      // ligne prix
      html+=`<div style="display:flex;justify-content:center;gap:10px;">`;
      i.prices.forEach(p=>html+=`<div class="price">${p}</div>`);
      html+=`</div>`;
      html+=`</div>`;
    } else {
      html+=`<div class="simple-price">${i.prices[0]}</div>`;
    }
    html+=`</div>`;
    products.innerHTML+=html;
  });
}

function back(){
  menu.classList.remove("active");
  cats.style.display="grid";
}
</script>
